<!-- Open external link in a new window - JAVASCRIPT ELEMENTS - code from stackoverflow.com -->
<!-- https://stackoverflow.com/questions/56797898/rmarkdown-html-site-yml-navbar-href-links-open-in-new-tab-with-target-blank from user https://stackoverflow.com/users/3980820/abdessabour-mtk-->

<script>
(function() {
  for (const link of document.getElementsByTagName('a')) {
    if (/^(https?:)?\/\//.test(link.getAttribute('href'))) link.target = '_blank';
  }
})();
</script>

<!-- Open external link in a new window - JAVASCRIPT ELEMENTS END -->
